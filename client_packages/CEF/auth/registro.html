<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <script src="../assets/js/vue.js"></script>
</head>

<body>
  <div class="login-container fadeInAnimation">
    <div class="login-form">
      <h2><b>Creación de cuenta</b></h2>
      <form>
        <div class="form-group">
          <label for="username" class="sr-only">Usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Usuario" required>
          <i class="icon fa fa-user"></i>
        </div>
        <div class="form-group">
          <label for="email" class="sr-only">Correo electrónico</label>
          <input type="text" class="form-control" id="email" placeholder="Correo electrónico" required>
          <i class="icon fa fa-envelope"></i>
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
          <i class="icon fa fa-key"></i>
        </div>
        <button type="submit" class="btn-login">Crear cuenta</button>
        <p class="mt-3 create-account"><a href="./acceder.html">¿Ya tienes una cuenta? Accede al servidor</a></p>
      </form>
    </div>
    <!-- Parte del HTML para agregar el logo y el texto sobre la capa negra -->
    <div class="photo-container">
      <div class="black-overlay"></div>
      <div class="centered-content">
        <div class="logo-container">
          <img src="../assets/img/SARP.png" alt="Logo">
        </div>
        <p class="logo-text">San Andreas Roleplay es una comunidad de juego de rol por texto heavy roleplay en GTA, que
          brinda a los jugadores un espacio creativo para jugar.</p>
      </div>
      <img src="../assets/img/GTA.jpg" alt="Foto">
    </div>

  </div>
</body>

</html>
